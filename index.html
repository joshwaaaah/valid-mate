<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>

  <style type="text/css">
    * {
      font-family: sans-serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin-inline: auto;
    }

    .form-item {
      display: flex;
      flex-direction: column;
    }
  </style>
  <body>
    <form>
      <div class="form-item">
        <label for="name">Name</label>
        <input required type="text" id="name">
      </div>

      <div class="form-item">
        <label for="email">Email</label>
        <input required type="email" id="email">
      </div>

      <div class="form-item">
        <label for="date">Date</label>
        <input required type="date" min="2025-10-10" id="date">
      </div>

      <div class="form-item">
        <label for="job">What's your job?</label>
        <select name="job" id="job">
          <option value="Developer">Developer</option>
          <option value="Builder">Builder</option>
          <option value="Baker">Baker</option>
          <option value="Nurse">Nurse</option>
          <option value="Politician">Politician</option>
        </select>
      </div>

      <div class="form-item">
        <label for="information">Some information about yourself...</label>
        <textarea required id="information"></textarea>
      </div>

      <div class="form-item">
        <label id="minmax">Min of 1 and max of 5</label>
        <input required type="number" id="quantity" name="minmax" min="1" max="5">
      </div>

      <div class="form-item">
        <label for="food">Do you like food?</label>
        <input required type="checkbox" name="food">
      </div>

      <div class="form-item">
        <label for="pin">PIN: (4 digits)</label>
        <input id="pin" name="pin" type="text" pattern="\d{4,4}" required />
      </div>

      <fieldset class="form-item">
        <legend>What is your best hobby?</label>

        <label for="football">Football</label>
        <input type="checkbox" name="football" required>

        <label for="rugby">Rugby</label>
        <input type="checkbox" name="rugby" required>

        <label for="dancing">Dancing</label>
        <input type="checkbox" name="dancing" required>
      </fieldset>

      <input type="submit" value="Submit">
    </form>

    <script type="module" src="/src/main.ts"></script>

    <style>
      .error {
        background: red;
        color: white;
        padding: 5px 10px;
        display: inline-block;
      }
    </style>
  </body>
</html>
